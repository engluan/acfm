<!DOCTYPE html>
<html>
<head>
	<title>AC-FM</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
	
<body>
    
    
    <div id="wrapper">
        <div id="mother-space" class="col-xs-12 col-sm-5 col-md-2 col-md-offset-0">
            <div id="ac-logo">
                <img src="http://minastestingconference.com.br/images/demo/apoiadores/avenuecode.png">
                <br />
                <span>Funday Music</span>
            </div>

            <div class="split"></div>
            
            <form action="showPlaylist.html">
                <input class="inputBox col-xs-10 col-xs-offset-1" type="text" name="username" placeholder="Username" required>


                <input class="inputBox col-xs-10 col-xs-offset-1" type="password" name="password" placeholder="Password" required>

                <button class="submitButton inputBox col-xs-10 col-xs-offset-1">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
