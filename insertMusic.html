<!DOCTYPE html>
<html>
<head>
	<title>AC-FM</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<script type="text/javascript">
        $(document).ready(function insertMusic() {
                var insertMusic = document.getElementById("insertMusic");
                var playlist = document.getElementById("playlist");

                if(insertMusic.style.display == "inline") {
                    insertMusic.style.display = "none";
                    playlist.style.display = "inline";
                } else {
                    insertMusic.style.display = "inline";
                    playlist.style.display = "none";
                }
            });
	</script>
    <!-- Boot -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
</head>
	
<body>
    <div id="wrapper">
        <div id="mother-space" class="col-xs-12 col-sm-5 col-md-3 col-md-offset-0">
            <div id="ac-logo">
                <img src="http://minastestingconference.com.br/images/demo/apoiadores/avenuecode.png">
                <br />
                <span>Funday Music</span>
            </div>

            <div class="split"></div>

            <p>Fill in the fields below to add a song to playlist:<br /> <strong>CAMARA</strong></p>


            <input class="inputBox col-xs-8 col-xs-offset-2" type="text" name="musicName" placeholder="Music name" required>


            <input class="inputBox col-xs-8 col-xs-offset-2" type="text" name="artistName" placeholder="Artist name" required>

            <select class="inputBox col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-2">
                <option value="default">Genr</option>
                <option value="samba">Samba</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="nacional">Nacional</option>
            </select>

            <a href="showPlaylist.html"><button class="submitButton inputBox col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1" onclick="insertMusic()" >Insert Music</button></a>

        </div>
    </div>
</body>
</html>
